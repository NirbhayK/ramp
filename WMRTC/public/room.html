    <link rel="stylesheet" type="text/css" href="/dist/css/index.css">

<body> 

    <div  name="manual" class="fixedbutton">
        <div id="Attachment" onclick="getFile()"><img src="/dist/img/attach.png" alt="Attach"></div>
        
        <div style='height: 0px;width: 0px; overflow:hidden;'><input id="fileIpt" type="file" value="upload" onchange="sub(this)" /></div>
        
    </div>

    <div id="videos" style="width: 100%; height: 100%;">
        <video id="me" class="local-video" autoplay></video>
    </div>
    <div id="files">
    </div>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        function getFile() {
            document.getElementById("fileIpt").click();
        }

        function sub(obj) {
            var file = obj.value;
            var fileName = file.split("\\");
            document.getElementById("Attachment").innerHTML = fileName[fileName.length - 1]; 
            rtc.shareFile("fileIpt");
            event.preventDefault();
        }
    </script>

<script type="text/javascript" src="/dist/js/WMRTC-client.js"></script>
<script type="text/javascript" src="/dist/js/conn.js"></script>

</body>

</html>
